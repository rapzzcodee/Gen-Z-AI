<!DOCTYPE html>
<html lang="id">
<head>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
<style>
  body {background:#0e0e0e;color:#eee;font-family:Poppins;margin:0;display:flex;justify-content:center;}
  #app {width:380px;height:100vh;display:flex;flex-direction:column;padding:15px;}

  .msg {padding:10px 14px;border-radius:16px;max-width:80%;font-size:14px;line-height:1.4;}
  .user {background:#4AA8FF;color:#000;margin-left:auto;border-bottom-right-radius:4px;}
  .bot {background:#222;border-bottom-left-radius:4px;}
  #inputBox {display:flex;gap:8px;margin-top:10px;}
  input {flex:1;background:#1a1a1a;border:1px solid #333;border-radius:14px;padding:10px;color:#fff;}
  button {background:#4AA8FF;border:none;border-radius:14px;padding:10px 18px;color:#000;cursor:pointer;font-weight:600;}
  #imgInput {display:none;}
  #imgLabel {background:#222;padding:8px 12px;border-radius:12px;cursor:pointer;font-size:12px;margin-top:8px;text-align:center;}
  .typing {animation: blink 1s infinite;opacity:0.5;}
  @keyframes blink {50%{opacity:1}}
</style>
</head>
